<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>a11y-slider</title>

	<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<link rel="stylesheet" href="css/style.min.css">
	<script defer src="js/main.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">

</header>
		<main class="page">
			<h1 class="--visually-hidden">Slider</h1>
			<section class="page__slider page-slider">
				<div class="page-slider__container --container">
					<h2 id="slider-title" class="page-slider__title">Accessible slider</h2>

					<div data-slider="slider" class="slider">

						<div data-slider="sliderWrapper" class="slider__wrapper">
							<ul data-slider="slideList" aria-describedby="slider-title" class="slider__slidelist">
								<li class="slider__slide">01</li>
								<li class="slider__slide">02</li>
								<li class="slider__slide">03</li>
								<li class="slider__slide">04</li>
							</ul>
						</div>

						<button data-slider="prevButton" class="slider__slide-button slider__slide-button_prev">
							<svg aria-hidden="true" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
							</svg>
						</button>
						<button data-slider="nextButton" class="slider__slide-button slider__slide-button_next">
							<svg aria-hidden="true" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M69.8437,43.3876,33.8422,13.3863a6.0035,6.0035,0,0,0-7.6878,9.223l30.47,25.39-30.47,25.39a6.0035,6.0035,0,0,0,7.6878,9.2231L69.8437,52.6106a6.0091,6.0091,0,0,0,0-9.223Z" />
							</svg>
						</button>

						<ul data-slider="pagination" class="slider__pagination">
							<li><button aria-label="Slide 1" class="slider__page"></button></li>
							<li><button aria-label="Slide 2" class="slider__page"></button></li>
							<li><button aria-label="Slide 3" class="slider__page"></button></li>
							<li><button aria-label="Slide 4" class="slider__page"></button></li>
						</ul>

					</div>

				</div>
			</section>
		</main>
		<footer class="footer">

</footer>
	</div>
</body>

</html>

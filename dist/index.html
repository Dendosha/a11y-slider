<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>a11y-slider</title>

	<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<link rel="stylesheet" href="css/style.min.css">
	<script defer src="js/main.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">

</header>
		<main class="page">
			<h1 class="--visually-hidden">Slider</h1>
			<section class="page__slider page-slider">
				<div class="page-slider__container --container">
					<h2 id="slider-title" class="page-slider__title">Accessible slider</h2>

					<div data-slider="slider" class="slider">
						<ul data-slider="slideList" aria-describedby="slider-title" class="slider__wrapper">
							<li class="slider__slide">01</li>
							<li class="slider__slide">02</li>
							<li class="slider__slide">03</li>
							<li class="slider__slide">04</li>
						</ul>

						<ul data-slider="pagination" class="slider__pagination">
							<li><button aria-label="Slide 1" aria-current="true" class="slider__page"></button></li>
							<li><button aria-label="Slide 2" class="slider__page"></button></li>
							<li><button aria-label="Slide 3" class="slider__page"></button></li>
							<li><button aria-label="Slide 4" class="slider__page"></button></li>
						</ul>

						<button data-slider="prevButton" class="slider__slide-button slider__slide-button_prev"></button>
						<button data-slider="nextButton" class="slider__slide-button slider__slide-button_next"></button>
					</div>

				</div>
			</section>
		</main>
		<footer class="footer">

</footer>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

@@include('../components/page-blocks/head/head.html', {
"title": "a11y-slider",
})

<body>
	<div class="wrapper">
		@@include('../components/page-blocks/header/header.html', {})
		<main class="page">
			<h1 class="--visually-hidden">Slider</h1>
			<section class="page__slider page-slider">
				<div class="page-slider__container --container">
					<h2 id="slider-title" class="page-slider__title">Accessible slider</h2>

					<div aria-describedby="slider-title" class="slider">
						<div class="slider__wrapper">
							<div class="slider__slide">01</div>
							<div class="slider__slide">02</div>
							<div class="slider__slide">03</div>
							<div class="slider__slide">04</div>
						</div>

						<div class="slider__pagination">
							<div class="slider__page"></div>
							<div class="slider__page"></div>
							<div class="slider__page"></div>
							<div class="slider__page"></div>
						</div>

						<button class="slider__slide-button slider__slide-button_prev"></button>
						<button class="slider__slide-button slider__slide-button_next"></button>
					</div>

				</div>
			</section>
		</main>
		@@include('../components/page-blocks/footer/footer.html', {})
	</div>
</body>

</html>
